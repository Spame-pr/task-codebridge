<div class="containerr">
  <div class="upper-block">
    <p>Filter by keywords</p>
    <input type="text" class="search" [(ngModel)]="search">
  </div>

  <hr class="line">

  <div class="one" *ngFor="let data of array">

    <img [src]="data.imageUrl" alt="image" class="image">
    <div class="publishedAt"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
        class="bi bi-calendar" viewBox="0 0.5 16 14">
        <path
          d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
      </svg>

      {{data.publishedAt | date:'mediumDate'}}
    </div>

    <p class="title-text" innerHTML="{{ data.title | filter:search  }}"></p>
    <p class="main-content" innerHTML="{{data.summary | shorter:100 | filter:search}}"> </p>
    <a class="read-more" [routerLink]="['/cards', data.id]">
      Read More
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
        viewBox="0 0 16 10">
        <path fill-rule="evenodd"
          d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
      </svg>

    </a>
  </div>

</div>
